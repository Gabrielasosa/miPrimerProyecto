<!doctype html>
<html>

<head>
  <title>ShowChef</title>
  <!-- meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap.min.css" />
  <!-- fonts CSS-->
  <link rel="stylesheet" type="text/css" media="screen" href="../css/fontawesome-all.min.css" />
  <!-- Jquery CSS-->
  <link rel="stylesheet" href="../js/lib/jquery-ui-1.12.1/jquery-ui.min.css">
  <link rel="stylesheet" href="../js/lib/jquery-ui-1.12.1/jquery-ui.structure.min.css">
  <link rel="stylesheet" href="../js/lib/jquery-ui-1.12.1/jquery-ui.theme.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/theme-default.min.css" rel="stylesheet" type="text/css"
  />
  <!-- miCss -->
  <link rel="stylesheet" href="../css/style.css">
  <!-- JavaScript 1ºjQuery, 2ºPopper.js, 3º Bootstrap JS (internos)-->
  <script src="../js/lib/jquery-3.3.1.min.js"></script>
  <script src="../js/lib/popper.min.js"></script>
  <script src="../js/lib/bootstrap.min.js"></script>
  <script src="../js/lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>

  <!-- miJS -->
  <script src="../js/min.js"></script>

  <!-- validador JS Siempre va al Final -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" class="font">

    <a class="navbar-brand" href="index">ShowChef</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav ml-auto float-right">
        <li class="nav-item active">
          <a class="nav-link" href="registro">Registro
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="gestionUsuarios">Gestión</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Reserva</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>

      </ul>

    </div>

  </nav>
  <!-- toogles segun tipo de usuario -->
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <!-- izquierda -->
      </div>
      <div class="col-6">
        <div class="col-sm">
          <button type="button" class="btn btn-outline-danger" id="btn_cocinero">

            <img src="../img/cocinero.png"> Cocinero</button>
          <button type="button" class="btn btn-outline-danger" id="btn_usuario">

            <img src="../img/camarero (1).png">Usuario</button>
        </div>

        <!-- comienza el formulario de cocinero -->
        <div id="cont_cocinero">
          <div class="container mt-5">

            <div class="page-header">
              <h2>Nuevo Cocinero</h2>
            </div>

            <form id="formularioCocinero">


              <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" data-validation="required alphanumeric" name="name" id="nombrec">

              </div>
              <div class="form-group">
                <label>Apellido</label>
                <input type="text" class="form-control" id="apellidoc" data-validation="required alphanumeric" name="name">

              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" id="emailc" data-validation="required email" name="email">
              </div>
              <div class="form-group">
                <label>Contraseña</label>
                <input type="password" class="form-control" name="pass_confirmation" data-validation="length" data-validation-length="min8">


              </div>
              <div class="form-group">
                <label>Confirma la contraseña</label>
                <input type="password" class="form-control" id="contraseniac" name="pass" data-validation="confirmation">
              </div>
              <div class="form-group">
                <label>Especialidad</label>
                <input type="text" class="form-control" data-validation="required alphanumeric" name="name" id="especialidad">

              </div>
              <div class="form-group">
                <label>Telefono</label>
                <input type="text" class="form-control" id="telefonoc" data-validation="required number" name="phone">
              </div>
              <div class="form-group">
                <label>Provincia</label>
                <input type="text" name="provincia" class="form-control" id="provinciac" data-validation="required alphanumeric" name="address">
              </div>
              <div class="form-group">
                <label>Ciudad</label>
                <input type="text" id="ciudadc" class="form-control" data-validation="required alphanumeric" name="address">
              </div>

              <div class="controls">
                <button type="submit" class="btn btn-primary" id="guardar_cocinero">Guardar</button>
              </div>


            </form>

          </div>
        </div>

        <div id="cont_usuario">
          <div class="container mt-5">

            <div class="page-header">
              <h2>Nuevo usuario</h2>
            </div>

            <form id="formularioContacto">


              <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" data-validation="required alphanumeric" name="name" id="nombre">

              </div>
              <div class="form-group">
                <label>Apellido</label>
                <input type="text" class="form-control" id="apellido" data-validation="required alphanumeric" name="name">

              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" id="email" data-validation="required email" name="email">
              </div>
              <div class="form-group">
                <label>Contraseña</label>
                <input type="password" class="form-control" name="pass_confirmation" data-validation="length" data-validation-length="min8">


              </div>
              <div class="form-group">
                <label>Confirma la contraseña</label>
                <input type="password" class="form-control" id="contrasenia" name="pass" data-validation="confirmation">
              </div>
              <div class="form-group">
                <label>Telefono</label>
                <input type="text" class="form-control" id="telefono" data-validation="required number" name="phone">
              </div>
              <div class="form-group">
                <label>Provincia</label>
                <input type="text" name="provincia" class="form-control" id="provincia" data-validation="required alphanumeric" name="address">
              </div>
              <div class="form-group">
                <label>Ciudad</label>
                <input type="text" id="ciudad" class="form-control" data-validation="required alphanumeric" name="address">
              </div>

              <div class="controls">
                <button type="submit" class="btn btn-primary" id="guardar_usuario">Guardar</button>
              </div>

              <!-- <a href="#" class="btn btn-default">Cancelar</a> -->
            </form>

          </div>
        </div>
      </div>
      <div class="col">
        <!-- derecha -->
      </div>

    </div>
  </div>

  <!-- 1ºjQuery, 2ºPopper.js, 3º Bootstrap JS (links externos) 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</body>

</html>
