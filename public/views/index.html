<head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" class="font">

    <a class="navbar-brand" href="3">ShowChef</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav ml-auto float-right">
        <li class="nav-item active">
          <a class="nav-link" href="">Registro Usuario
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Registro Cocineros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Reserva</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>

      </ul>

    </div>

  </nav>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <div class="page-header">
          <h2>Nuevo usuario</h2>
        </div>
       
        <form >
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" name="nombre" class="form-control" id="nombre">

          </div>
          <div class="form-group">
            <label>Apellido</label>
            <input type="text" name="apellido" class="form-control" id="apellido">

          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label>Contraseña</label>
            <input type="password" name="password" class="form-control">
          </div>
          <div class="form-group">
            <label>Confirma la contraseña</label>
            <input type="password" name="confirm_password" class="form-control" id="contrasenia">
          </div>
          <div class="form-group">
            <label>Telefono</label>
            <input type="text" name="phone" class="form-control" id="telefono">
          </div>
          <div class="form-group">
            <label>Provincia</label>
            <input type="text" name="provincia" class="form-control" id="provincia">
          </div>
          <div class="form-group">
            <label>Ciudad</label>
            <input type="text" name="ciudad" class="form-control" id="ciudad">
          </div>


          <button class="btn btn-primary" id="guardar">Guardar</button>

        
          <!-- <a href="#" class="btn btn-default">Cancelar</a> -->
        </form>
      </div>
    </div>
  </div>
  <label  id="pintar"></label>
